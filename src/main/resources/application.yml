spring:
  application:
    name: board-api
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 50MB
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus

logging:
  level:
    org.board: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type: INFO
