apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: board-ingress
  namespace: board-app
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.moodie.shop
      secretName: board-tls
  rules:
    - host: api.moodie.shop
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: board-backend-service
                port:
                  number: 8080
