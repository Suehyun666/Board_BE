name: CI/CD Pipeline

on:
  push:
    branches: [ "master", "develop" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: board
          POSTGRES_USER: board_user
          POSTGRES_PASSWORD: board_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build project
        run: ./gradlew build -x test

      - name: Run tests
        env:
          DB_URL: jdbc:postgresql://localhost:5432/board
          DB_USERNAME: board_user
          DB_PASSWORD: board_pass
        run: ./gradlew test

  docker-build-push:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            suehunpark/board-be:latest
            suehunpark/board-be:${{ github.sha }}

      - name: Update Kubernetes manifest
        run: |
          sed -i "s|suehunpark/board-be:.*|suehunpark/board-be:${{ github.sha }}|g" k8s/deployment.yml
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/deployment.yml
          git commit -m "chore: update image tag to ${{ github.sha }} [skip ci]"
          git push origin master
